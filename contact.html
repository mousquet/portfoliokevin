<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header>

                        class="menu-hamburger"
                      />

    <div class="page">
        <h1 class="title">Contact-Me !</h1>

        <div class="contact-box">
            <form action="#">
                <input type="text" class="field" placeholder="Full Name" required />
                <input type="email" class="field" placeholder="Mail address" required />
                <textarea name="" id="" cols="30" rows="10" class="field" placeholder="Your Message" required></textarea>
                <input type="submit" class="btn" value="Message sent" />
            </form>
        </div>
    </div>

    <script src="./script.js" defer></script>
